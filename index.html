<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Cooking Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff8c42;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .recipe-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .recipe-card:hover {
      transform: scale(1.05);
    }

    .recipe-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      width: 60%;
      border-radius: 10px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

<header>
  <h1>üç≥ Simple Cooking Website</h1>
  <p>Click on a recipe to view details!</p>
</header>

<div class="container" id="recipeContainer">
  <!-- Recipe cards inserted here -->
</div>

<!-- Modal -->
<div id="recipeModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalIngredients"></p>
    <p id="modalInstructions"></p>
  </div>
</div>

<script>
  const recipes = [
    {
      title: "Spaghetti Bolognese",
      ingredients: "Spaghetti, Ground Beef, Tomato Sauce, Onion, Garlic, Olive Oil",
      instructions: "Cook pasta. Saut√© onion and garlic, add beef and cook. Add sauce and simmer. Combine with pasta."
    },
    {
      title: "Grilled Cheese Sandwich",
      ingredients: "Bread, Butter, Cheddar Cheese",
      instructions: "Butter bread, place cheese in between, and grill until golden brown."
    },
    {
      title: "Pancakes",
      ingredients: "Flour, Milk, Eggs, Sugar, Baking Powder",
      instructions: "Mix ingredients, pour batter into pan, cook until bubbles form, flip and cook again."
    }
  ];

  const container = document.getElementById("recipeContainer");

  recipes.forEach((recipe, index) => {
    const card = document.createElement("div");
    card.className = "recipe-card";
    card.innerHTML = `
      <div class="recipe-title">${recipe.title}</div>
    `;
    card.onclick = () => showRecipe(index);
    container.appendChild(card);
  });

  function showRecipe(index) {
    const recipe = recipes[index];
    document.getElementById("modalTitle").textContent = recipe.title;
    document.getElementById("modalIngredients").innerHTML = `<strong>Ingredients:</strong> ${recipe.ingredients}`;
    document.getElementById("modalInstructions").innerHTML = `<strong>Instructions:</strong> ${recipe.instructions}`;
    document.getElementById("recipeModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("recipeModal").style.display = "none";
  }

  // Close modal when clicking outside content
  window.onclick = function(event) {
    const modal = document.getElementById("recipeModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
